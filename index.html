<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-top">
        <a href="#">
          <img src="./img/question.svg" alt="question link" />
          Ask a question
        </a>
        <a href="#">
          <img src="./img/share.svg" alt="share link" />
          Share a profile
        </a>
      </div>
      <div class="card-mid">
        <p class="avatar-initials">RT</p>
        <div class="profile-name-container">
          <h2>Marie P. Walker</h2>
          <button>Follow</button>
        </div>
      </div>
      <div class="card-bottom">
        <ul>
          <li class="active">
            <a href="#">Profile</a>
          </li>
          <li>
            <a href="#">Shares</a>
          </li>
          <li>
            <a href="#">Posts</a>
          </li>
          <li>
            <a href="#">Videos</a>
          </li>
          <li>
            <a href="#">
              More
              <img src="./img/down-arrow.svg" alt="" />
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
